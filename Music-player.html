<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <!-- CSS -->
    <link href="style/Music-player.css" rel='stylesheet' type="text/css">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/3f838e4efa.js" crossorigin="anonymous"></script>
      <!--Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body style="background:url(image/forest-mist.jpg);">
    <div class="container player">
        <div class="dashboard">
            <header>
                <h4 class="font-title">Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb">
                   <img src="image/mp3.jpg" alt="">
                </div>
            </div>
            <!-- VOLUME -->
            <div class="volume-box">
                <span class="volume-down"><i class="fas fa-minus"></i></span>
                <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                    oninput="audio.volume = this.value/100">
                <span class="volume-up"><i class="fas fa-plus"></i></span>
            </div>
             <!-- Control -->
        <div class="control">
            <div class = "btn btn-repeat">
                <i class="fas fa-redo "></i>
            </div>
            <div class = "btn btn-random">
                <i class="fas fa-random"></i>
            </div>
            <div class = "btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class = "btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
            </div>
            <div class = "btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <!-- <div class = "btn btn-random">
                <i class="fas fa-random"></i>
            </div> -->
            <div class = "btn btn-volume">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class = "btn btn-mute">
                <i class="fas fa-volume-mute"></i>
            </div>

            
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>
        </div>
        
       

        <!-- PLAYLIST -->
        <div class="playlist">
          <div class="song">
             <div class="thumb">
               <img src="image/my-tam.jpg" alt="">
             </div>
             <div class="body">
               <h3 class="title">Tên bài hát</h3>
               <p class="author">Ca sĩ / Nhóm nhạc</p>
             </div>
             <div class="option">
               <i class="fas fa-ellipsis-h"></i>
             </div>
          </div>
        </div>

    </div>
    <div class="cd9">
        <div class="cd9-title">
            <img src="image/tam9.jpg" alt="">
            <h3>Have a good time !</h3>
        </div>
        <div class="cd-circle">
            <img alt="" src="image/tam9thanks.jpg" />
        </div>
    </div>
 
    




















<script src="js/Music-player.js"></script> 
<!--Script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>    
</body>
</html>
