<!DOCTYPE html>
<html>
  <head>
    <title>Markers with SVG and Fonts</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
            #map {
            height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
    </style>
    <script src="map.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD57PRHJQSQ5XQOuNtAWpRBOP-UCX5pSzA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
