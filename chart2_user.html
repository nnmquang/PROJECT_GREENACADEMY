<!-- Modal-Create User -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="form-group">
          <label for="">Fullname</label>
          <input type="text" class="form-control" id="fullname" placeholder="Full Name">
      </div>

      <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="emailuser" placeholder="Email">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn_save_new">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal-Update User -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control" id="username_update" placeholder="Username">
      </div>

      <div class="form-group">
          <label for="">Fullname</label>
          <input type="text" class="form-control" id="fullname_update" placeholder="Full Name">
      </div>

      <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="emailuser_update" placeholder="Email">
      </div>
      </div>

      <input type="hidden" id="index_user_update" value="">
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn_save_update">Save changes</button>
      </div>
    </div>
  </div>
</div>
